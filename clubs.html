<!DOCTYPE html>
<html>
<head>
    <title>La Liga Clubs</title>
</head>
<body>

<h1>La Liga Clubs</h1>

<p>{{ num_rows }} clubs found.</p>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Stadium</th>
        <th>Capacity</th>
        <th>Founded</th>
        <th>Manager</th>
        <th>Notes</th>
    </tr>

    {% for club in results %}
    <tr>
        <td>{{ club.id }}</td>
        <td>{{ club.name }}</td>
        <td>{{ club.city }}</td>
        <td>{{ club.stadium }}</td>
        <td>{{ club.capacity }}</td>
        <td>{{ club.founded_year }}</td>
        <td>{{ club.manager }}</td>
        <td>{{ club.notes }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
